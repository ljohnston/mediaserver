---
# tasks file for mediaserver

- name: 'general system config'
  include: 'config.yml'
  tags: ['config']

- name: 'create mounts'
  include: 'mounts.yml'
  tags: ['mounts']

- name: 'create users/groups'
  include: 'users.yml'
  tags: ['users']

- name: 'create files/dirs'
  include: 'files.yml'
  tags: ['files']

- name: 'create backup dir'
  include: 'backup.yml'
  tags: ['backup']

- name: 'setup mysql'
  include: 'mysql.yml'
  tags: ['mysql']

- name: 'docker apps'
  include: 'docker_apps.yml'
  tags: ['docker_apps']

- name: 'install ffmpeg'
  include: 'ffmpeg.yml'
  tags: ['ffmpeg']

- name: 'install scripts'
  include: 'scripts.yml'
  tags: ['scripts','test']

- name: 'test'
  include: 'test.yml'
  tags: ['test']
  when: env == 'dev'
