---

parity_devices:
    - device: "/dev/sdb"
      fs_type: "ext4"
      fs_opts: "-m 0 -T largefile4"
      mount_point: "/mnt/parity/1-parity"
      type: "parity"

data_devices:
    - device: "/dev/sdc"
      fs_type: "ext4"
      fs_opts: "-m 2 -T largefile4"
      mount_point: "/mnt/data/disk1"
      type: "data"
    - device: "/dev/sdd"
      fs_type: "ext4"
      fs_opts: "-m 2 -T largefile4"
      mount_point: "/mnt/data/disk2"
      type: "data"

mergerfs_mount_point: '/storage'
mergerfs_mount_options: 'defaults,allow_other,direct_io,use_ino,category.create=eplfs,moveonenospc=true,minfreespace=20G,fsname=mergerfsPool'

mediausers_group: 'mediausers'

mediausers:
    - 'alison'
    - 'tucker'

media_directory: 'media'
