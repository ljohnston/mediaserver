---

parity_device: "/dev/sdb"
data_devices:
    - "/dev/sdc"
    - "/dev/sdd"

devices:
    - device: "/dev/sdb"
      fs_type: "ext4"
      fs_opts: "-m 0 -T largefile4"
      mount_point: "/mnt/parity/1-parity"
    - device: "/dev/sdc"
      fs_type: "ext4"
      fs_opts: "-m 2 -T largefile4"
      mount_point: "/mnt/data/disk1"
    - device: "/dev/sdd"
      fs_type: "ext4"
      fs_opts: "-m 2 -T largefile4"
      mount_point: "/mnt/data/disk2"
